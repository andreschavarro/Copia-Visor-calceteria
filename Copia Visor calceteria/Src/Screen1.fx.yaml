Screen1 As screen:
    LoadingSpinnerColor: =RGBA(0, 120, 212, 1)

    Gallery2 As gallery.galleryVertical:
        BorderColor: =RGBA(166, 166, 166, 1)
        DelayItemLoading: =true
        Items: |-
            =Filter(
                    DCVCOrdeness,
                    IsBlank(Var_Desarrollador) || de_desarrollador = Var_Desarrollador,
                    IsBlank(Var_NumeroOrden) || nu_orden = Var_NumeroOrden,
                    IsBlank(Var_Recurso) || nom_recurso = Var_Recurso,
                    IsBlank(Var_Critica) || ((Var_Critica = "Verde" && day_diff > Int(valorAmarillo)) || (Var_Critica = "Amarillo" && day_diff > Int(valorRojo) && day_diff <= Int             (valorAmarillo)) || (Var_Critica = "Rojo" && day_diff > Int(valorNegro) && day_diff <= Int(valorRojo)) || (Var_Critica = "Negro" && day_diff <= Int(valorNegro)))
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =81
        X: =40
        Y: =40
        ZIndex: =1

        Label14 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            OnSelect: =Select(Parent)
            Size: =13
            Text: =ThisItem.Nombre
            X: =32
            Y: =16
            ZIndex: =1

    Label15 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Size: =13
        Text: =CountRows(Gallery2.AllItems)
        X: =796
        Y: =68
        ZIndex: =2

